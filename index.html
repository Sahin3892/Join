<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/addtask.css" />
    <link rel="stylesheet" href="css/basic.css" />
    <script defer src="js/storage.js"></script>
    <script defer src="js/register.js"></script>
    <script defer src="js/login.js"></script>
    <script defer src="js/add_task_foundation.js"></script>
    <script defer src="js/add_task_left_row.js"></script>
    <script defer src="js/add_task_right_row.js"></script>
    <script defer src="js/add_task_validation.js" type="text/javascript"></script>
    <script defer src="js/contact.js"></script>
    <script defer src="js/contact_administration.js" type="text/javascript"></script>
    <script defer src="js/board.js"></script>
    <script defer src="js/board_dragndrop.js"></script>
    <script defer src="js/arrays.js"></script>
    <script defer src="js/html_render.js" type="text/javascript"></script>
    <script defer src="js/html_templates.js" type="text/javascript"></script>
    <title>Join</title>
</head>

<body class="login-body" onload="initRegister(), animateLogo(), controlPasswordField()">
    <div id="start-background"></div>
    <div class="headLogIn">
        <img id="start-logo" class="start-logo" src="assets/img/JoinLogo.svg" alt="" />
        <div class="headSignUp">
            <p class="textNau">Not a Join user?</p>
            <button onclick="goToSignUp()" class="primary-button">Sign up</button>
        </div>
    </div>
    <div class="logIN-Center">

        <form onsubmit="login(); return false;" class="formLogIn">

            <h2 class="headerText">Log in</h2>
            <hr class="login-hr" />
            <div class="logInFieldContainer">
                <div class="logInField">
                    <div class="form_assign_field_container login-element" id="emailogincontainer">
                        <input required type="email" id="emailLogIn" placeholder="Email" class="form_assign_field" />
                        <img src="/assets/img/mail.svg" class="pointer" alt="">
                    </div>
                </div>

                <div class="logInField">
                    <div class="form_assign_field_container login-element" id="passwordlogincontainer">
                        <input required type="password" id="passwordLogIn" placeholder="Password"
                            class="form_assign_field" onkeydown="removeErrorFromPasswordField()" />
                        <!-- Initialer Zustand mit lock.svg -->
                        <img src="/assets/img/lock.svg" class="pointer" id="passwordIcon" alt="">
                    </div>
                    <div class="form_input_notice login-validation-container">
                        <div class="login-validation d-none" id="password-validation">
                            <p>E-Mail or Password not correct.</p>
                        </div>
                    </div>
                </div>

                <div class="checkboxLogIn">
                    <input type="checkbox" />
                    <p>Remember me</p>
                </div>

                <div class="btnFormLogIn">
                    <button class="primary-button">Log in</button>
                    <button onclick="guestLogin()" class="secondary-button">Guest Log in</button>
                </div>

            </div>

        </form>
    </div>

    <div class="headSignUp-bottom">
        <p class="textNau">Not a Join user?</p>
        <button onclick="goToSignUp()" class="primary-button">Sign up</button>
    </div>

    <div id="msgBox"></div>
    <footer class="footLogIn">
        <p class="footLogInText"><a class="link-minor" href="/privacy-policy.html">Privacy Policy</a></p>
        <p class="footLogInText"><a class="link-minor" href="/legal-notice.html">Legal notice</a></p>
    </footer>
    </div>
</body>

</html>
